[python]
with-pypy = true
with-sphinx-doctests = false
with-future-python = false
with-macos = false
with-windows = false

[tox]
use-flake8 = true

[coverage]
fail-under = 100

[manifest]
additional-rules = [
    "recursive-include src *.po",
    "recursive-include src *.pot",
    "recursive-include src *.zcml",
    ]

