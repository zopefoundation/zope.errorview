ignore-bad-ideas = [
    "src/zope/errorview/i18n/locales/en/LC_MESSAGES/zope.errorview.mo",
    "src/zope/errorview/i18n/locales/nl/LC_MESSAGES/zope.errorview.mo",
    ]
